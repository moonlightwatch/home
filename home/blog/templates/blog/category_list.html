{% extends 'blog/base.html' %}


{% block content %}


{% for item in object_list %}
<style>
    a {
        color: white;
        text-decoration: none;
    }

    a:hover {
        color: turquoise;
        text-decoration-line: underline;
    }
</style>
<a href="{% url 'category' item.id %}">
    <h2>{{ item.name }}</h2>
</a>
{% endfor %}


{% endblock %}
